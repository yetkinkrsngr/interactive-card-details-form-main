<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <article class="left-side">
          <div class="cardfront">
            <img src="images/bg-card-front.png" class="card-front" alt="" />
            <img src="images/card-logo.svg" class="card-logo" alt="" />
            <div class="card-number">0000 0000 0000 0000</div>
            <div class="info-side">
              <div class="name">Jane Appleseed</div>
              <div class="vadation-date">00/00</div>
            </div>
          </div>
          <div class="cardback">
            <img src="images/bg-card-back.png" alt="" />
            <div class="expired-date">000</div>
          </div>
        </article>
        <article class="right-side">
          <form action="#" class="frm">
            <div class="name-form">
              <label for="name">Cardholder Name</label>
              <input type="text" id="name" placeholder="e.g. Jane Appleseed" />
            </div>
            <div class="card-number-form">
              <label for="number">Card Number </label>
              <input
                type="text"
                id="number"
                placeholder="e.g. 1234 5678 9123 0000"
              />
            </div>
            <div class="expired-date-side">
              <div class="expired-date-form">
                <label for="exp-date">EXP.DATE (MM/YY)</label>
                <input type="text" placeholder="MM" />
                <input type="text" placeholder="YY" />
              </div>
              <div class="cvc-side">
                <label for="cvc">CVC</label>
                <input type="text" id="cvc" placeholder="e.g. 123" />
              </div>
              <div class="submit-side">
                <input type="submit" value="Confirm" />
              </div>
            </div>
          </form>
        </article>
      </section>
    </main>
    <!-- Completed state start -->

    <!-- Thank you! We've added your card details Continue -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
